<!DOCTYPE html>
<html lang="en">
<head>
<title>Home Page</title>
<link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Courier New, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #397cd7;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 570px; 
  background: #397cd7;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #feffff;
  height: 570px; 

  background-image: url('doc-files/clouds1.gif');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;

}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #061986;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: auto;
    height: auto;
  }
}
</style>
</head>
<body>


<header>
  <h2>Welcome to Sunny Aris page</h2>
  <img src="doc-files/chibi.jpg" alt="chibi" width="100" height="100">
</header>

<section>
  <nav>
    <ul>
      <li><a href="https://sunnyaris.github.io/image_maps.html">Image Map</a></li>
      <li><a href="https://sunnyaris.github.io/watch.html">Clock</a></li>
      <style>
        a:link, a:visited {
          background-color: #6495ED;
          border: 5px solid #feffff;
          color: white;
          padding: 15px 25px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
        }
        
        a:hover, a:active {
          background-color: blue;
        }
        </style>
      <img src="doc-files/2GU.gif" alt="chibi" width="200" height="200">

    </ul>
  </nav>
  
  <article>
    <h1 style="font-size:40px;">Test page</h1>
    <p style="font-size:30px;">Test page containing html samples</p>
    
  </article>
</section>

<footer>
  <p>Have a nice day!</p>
  <img src="doc-files/catt.jpeg" alt="chibi" width="100" height="100">
</footer>

</body>
</html>
