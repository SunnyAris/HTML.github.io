<!DOCTYPE html>
<html lang="en">
<head>
<title>Home Page</title>
<link rel="icon" type="image/x-icon" href="images/favicon.ico">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Courier New, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #5973ea;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 570px; 
  background: #b7bff0;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #feffff;
  height: 570px; 
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #061986;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: auto;
    height: auto;
  }
}
</style>
</head>
<body>


<header>
  <h2>Welcome to Sunny Aris page</h2>
</header>

<section>
  <nav>
    <ul>
      <li><a href="https://sunnyaris.github.io/image_maps.html">Image Map</a></li>
      <li><a href="https://sunnyaris.github.io/watch.html">Clock</a></li>
    </ul>
  </nav>
  
  <article>
    <h1>Test page</h1>
    <p>Test page containing html samples</p>
  </article>
</section>

<footer>
  <p>Have a nice day!</p>
</footer>

</body>
</html>
