<style>
* {
  box-sizing: border-box;
}

body {
  font-family: "Shantell Sans", sans-serif;
}



/* Style the header */
header {
  background-color: #397cd7;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
  text-shadow: 1px 1px 2px rgb(18, 4, 110), 0 0 25px rgb(48, 11, 232), 0 0 5px rgb(14, 14, 223);
  
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 570px; 
  background: #397cd7;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background: #397cd7;
  height: 570px; 
  color: white;
  text-shadow: 1px 1px 2px black, 0 0 25px rgb(0, 26, 255), 0 0 5px darkblue;

  background-image: url('doc-files/clouds1.gif');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
  background-color: #397cd7;
}

body:before {
  content: "";
  display: block;
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  z-index: -10;
  background-color: #397cd7;
  /*mona wstawić zamiast tła jpg widoczne na mobilkach 
  background: url('doc-files/clouds1.gif') no-repeat center center;*/

  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}


/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {

  background-color: #040811;
  padding: 1px;
  font-size: 20px;
  text-align: center;
  font-weight: 600;
  color: white;
  text-shadow: 1px 1px 2px rgb(14, 30, 102), 0 0 25px rgb(18, 48, 218), 0 0 5px rgb(36, 85, 233);
  
  position:fixed;
   left:0px;
   bottom:0px;
   height:80px;
   width:100%;
   background:#040811;

}
img.a {
  vertical-align: middle;
}

@import url('https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap');
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
 
}

body {
  background-color:  #040811;
}
.waviy {
  position: static;
  /* odbicie lustrzane*/
  -webkit-box-reflect: below -60px linear-gradient(transparent, rgba(0,0,0,.2));
  font-size: 20px;
}
.waviy span {
  font-family: 'Shantell Sans';
  position: static;
  display: inline-block;
  color: #fff;
  text-shadow: 1px 1px 2px rgb(14, 30, 102), 0 0 25px rgb(18, 48, 218), 0 0 5px rgb(36, 85, 233);
  text-transform: uppercase;
  animation: waviy 3s infinite;
  animation-delay: calc(.1s * var(--i));
  
}
@keyframes waviy {
  0%,40%,100% {
    transform: translateY(0)
  }
  20% {
    transform: translateY(-20px)
  }
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: auto;
    height: auto;
  }
}
</style>
